<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <title>AGRO</title>        <link href="css/main.min.css" rel="stylesheet">    </head>    <body>        <header class="header">    <div class="header__wr-header container">        <picture><source srcset="./media/header/agro.webp" type="image/webp"><img class="header__logo" src="./media/header/agro.png" alt="agro" title="agro"></picture>        <nav class="header__navigation">            <ul class="header__nav-list">                <li class="header__nav-list__item">                    <a href="#home">Home</a>                </li>                <li class="header__nav-list__item">                    <a href="#services">About</a>                </li>                <li class="header__nav-list__item">                    <a href="#pages">Pages</a>                </li>                <li class="header__nav-list__item">                    <a href="#gallery">Gallery</a>                </li>                <li class="header__nav-list__item">                    <a href="#blog">Blog</a>                </li>                <li class="header__nav-list__item">                    <a href="#contacts">Contacts</a>                </li>            </ul>        </nav>        <button class="header__call-to-action">Get in Touch</button>    </div></header>        <section class="organic-food">    <div class="container">        <div class="organic-food__wr-title">            <h1 class="organic-food__title">Organic Food</h1>        </div>    </div></section>        <section class="awesome-products">    <div class="awesome-products__wr-awesome-products">        <div class="awesome-products__sweets aw-product-item">            <div class="awesome-products__shadow"></div>            <p class="awesome-products__title title text_color-white"><span class="title_bold title_block">Awesome</span>sweets</p>        </div>        <div class="awesome-products__food aw-product-item">            <div class="awesome-products__shadow"></div>            <p class="awesome-products__title title text_color-white"><span class="title_bold title_block">Organic</span>food</p>        </div>        <div class="awesome-products__meat aw-product-item">            <div class="awesome-products__shadow"></div>            <p class="awesome-products__title title text_color-white"><span class="title_bold title_block">Tasty</span>meat</p>        </div>        <div class="awesome-products__fruts aw-product-item">            <div class="awesome-products__shadow"></div>            <p class="awesome-products__title title text_color-white"><span class="title_bold title_block">Juicy</span>fruits</p>        </div>        <div class="awesome-products__agro">            <p class="title text_color-mustard"><span class="title_bold title_block">Agro</span>awesome products</p>        </div>    </div></section>        <section class="triptych">    <div class="triptych__wr-triptych container">        <picture><source srcset="./media/triptych/wood.webp" type="image/webp"><img class="triptych__element" src="./media/triptych/wood.jpg" alt="wood" title="Quality food"></picture>        <picture><source srcset="./media/triptych/gradient.webp" type="image/webp"><img class="triptych__element triptych__gradient" src="./media/triptych/gradient.png" alt="gradient" title="Quality food"></picture>        <picture><source srcset="./media/triptych/wood-top.webp" type="image/webp"><img class="triptych__element triptych__wood-top" src="./media/triptych/wood-top.jpg" alt="wood-top" title="Quality food"></picture>        <p class="triptych__element triptych__text">            <span class="text_color-mustard">Quality</span>            <span class="text_color-amarant right-gutter">food</span>            <span class="text_color-amarant"> is the</span>            <span class="text_color-green">most important</span>            <span class="text_color-orange">thing in our</span>            <span class="text_color-turquoise">life</span>        </p>    </div></section>                        <script src="js/main.min.js"></script>    </body></html>
